<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <br>
  <div class="container-fluid">
    <form [formGroup]="datosBasicosFormGroup" class="form-horizontal" (ngSubmit)='confirmado()'>
      <div class="form-group row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Motivo de rechazo</mat-label>
            <textarea required formControlName="mytxtComentarioRechazo" matInput [maxlength]="200"
                      placeholder="Motivo de rechazo"
                      ></textarea>
            <mat-error *ngIf="datosBasicosFormGroup.get('mytxtComentarioRechazo')?.hasError('required')">
              Es necesario el correo!
            </mat-error>
          </mat-form-field>
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-md-12 text-right">
          <button mat-raised-button class="btn btn-primary" >Guardar</button>
          <button mat-raised-button class="btn btn-info"  (click)="cerrarDialogo()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
