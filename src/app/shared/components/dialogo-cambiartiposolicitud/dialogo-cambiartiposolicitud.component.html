<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <br>
  <div class="container-fluid">
    <form [formGroup]="datosBasicosFormGroup" class="form-horizontal" (ngSubmit)='confirmado()'>
      <div class="form-group row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Solicitud.</mat-label>
            <input matInput placeholder="Solicitud" formControlName="codigoSolicitudCtrl" >
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Tipo Solicitud Actual.</mat-label>
            <input matInput placeholder="Estado Actual" formControlName="tipoSolicitudActualCtrl" >
          </mat-form-field>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Nuevo Tipo Solicitud</mat-label>
            <mat-select formControlName="tipoSolicitudNuevoCtrl" >
              <mat-option value="0">--SELECCIONE--</mat-option>
              <mat-option *ngFor="let item of listTipoSolicitud" [value]="item.id">{{item.nombre}}</mat-option>
            </mat-select>
            <mat-error *ngIf="datosBasicosFormGroup.controls['tipoSolicitudNuevoCtrl'].hasError('required')">
              Es necesario nuevo estado !
            </mat-error>
          </mat-form-field>         
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-12 text-right">
          <button mat-raised-button class="btn btn-primary" >Guardar</button>
          <button mat-raised-button class="btn btn-info"  (click)="cerrarDialogo()">Cancelar</button>
        </div>
      </div>
    </form>
  </div>
</div>
