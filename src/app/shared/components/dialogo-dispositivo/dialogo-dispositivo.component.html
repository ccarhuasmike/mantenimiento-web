<h4 mat-dialog-title class="dialog-headline">
    <mat-toolbar role="toolbar" class="dialog-header">
        <span> Control de Dispositivo</span>
        <span class="fx-spacer"></span>
        <button mat-icon-button (click)="cerrarDialogo()">
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>
<div mat-dialog-content>
    <br>
    <div class="container-fluid">
        <div class="form-horizontal">
            <div class="row">
                <!--

-->
                <div class="col-md-6">

                    <form [formGroup]="formControled" (ngSubmit)='SubmitControled()'
                        class="form-horizontal w-100 p-md-4 p-4" *ngIf="data.category==='wnykq'">
                        <div class="col-md-12">

                            <legend class="w-auto px-2">{{data.name}}</legend>

                            <mat-nav-list *ngIf="!auxAtribute" style="height: 15rem;">
                                <a mat-list-item (click)="handleControled(data)">
                                    dispositivo1
                                </a>
                                <a mat-list-item (click)="handleControled(data)"> dispositivo2 </a>
                                <a mat-list-item (click)="handleControled(data)"> dispositivo3 </a>
                            </mat-nav-list>
                            <div *ngIf="auxAtribute">
                                <button (click)="handleReturn()">volver</button>

                                <app-dispositive-controled [data]="'infrared_ac'"></app-dispositive-controled>
                            </div>


                        </div>


                    </form>
                    <form [formGroup]="formControled" (ngSubmit)='SubmitControled()'
                        class="form-horizontal w-100 p-md-4 p-4" *ngIf="data.category==='infrared_ac'">

                        <div class="col-md-12">

                            <legend class="w-auto px-2">{{data.name}}</legend>
                            <div class="fake_iphone_box">
                                <div class="screen_wrap">
                                    <div class="off_mode_cover"></div>
                                    <div class="top_wrap">



                                        <div class="dashboard_wrap">
                                            <div class="row">
                                                <div class="col-12 text-center">
                                                    <app-switch-dispositive
                                                        [dispositiveState]="this.formControled.value.switch"
                                                        (setDispositive)="handleSwitch($event)">

                                                    </app-switch-dispositive>

                                                    <div class="temp_wrap">
                                                        <div class="temp_bg_wrap">
                                                            <svg width="200px" height="200px" viewBox="0 0 206 206"
                                                                version="1.1" xmlns="http://www.w3.org/2000/svg"
                                                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                                                xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                                                                <!-- Generator: Sketch 3.2.1 (9971) - http://www.bohemiancoding.com/sketch -->
                                                                <title>Slice 1</title>
                                                                <desc>Created with Sketch.</desc>
                                                                <defs></defs>
                                                                <g id="Page-1" stroke="none" stroke-width="1"
                                                                    fill="none" fill-rule="evenodd"
                                                                    sketch:type="MSPage">
                                                                    <g id="clock-bg-outside" sketch:type="MSLayerGroup"
                                                                        transform="translate(1.000000, 1.000000)"
                                                                        stroke="rgba(255, 255, 255, .8)"
                                                                        stroke-width="14" stroke-linejoin="bevel"
                                                                        stroke-dasharray="1,1,1,1">
                                                                        <circle id="clock-bg" sketch:type="MSShapeGroup"
                                                                            cx="100" cy="100" r="86"></circle>
                                                                    </g>
                                                                </g>
                                                            </svg>
                                                        </div>
                                                        <div class="temp_info_wrap">
                                                            <div class="row justify-content-md-center">

                                                                <app-btn-dispositive-decrease [valueDecrement]="-1"
                                                                    ($value)="hanleInfrared($event)"
                                                                    [total]="infraredNum">

                                                                </app-btn-dispositive-decrease>
                                                                <div class="col-4">
                                                                    <h2 class="temp" id="tempText">{{infraredNum}}</h2>
                                                                </div>
                                                                <app-btn-dispositive-increase [valueIncrement]="1"
                                                                    ($value)="hanleInfrared($event)"
                                                                    [total]="infraredNum">

                                                                </app-btn-dispositive-increase>

                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>

                            </div>


                        </div>


                    </form>
                    <form [formGroup]="formControled" (ngSubmit)='SubmitControled()'
                        class="form-horizontal w-100 p-md-4 p-4" *ngIf="data.category==='pir'">

                        <div class="col-md-12">

                            <legend class="w-auto px-2">{{data.name}}</legend>

                            <div style="padding: 20px; box-shadow: inset 0 0 45px 8px rgba(0, 0, 0, 0.25), inset 0 4px 2px 2px rgba(255, 255, 255, 0.9), inset 0 -4px 2px 0 rgba(0, 0, 0, 0.25);
                            border-radius: 20px;
                            background: #ccd0d4;">
                                <div class="mt-5 mb-5">
                                    <div class="content-ico-tuya">
                                        <i class="material-icons icon_tuya"
                                            style="font-size:70px;padding: 1rem;color:green">directions_run</i>

                                    </div>
                                    <div style="text-align: center;font-weight: bold;">Se detecto movimiento </div>
                                </div>

                                <div style="">
                                    porcentaje de bateria: 51%
                                </div>

                            </div>



                        </div>


                    </form>
                    <form [formGroup]="formControled" (ngSubmit)='SubmitControled()'
                        class="form-horizontal w-100 p-md-4 p-4" *ngIf="data.category==='cz'">

                        <!---  <div class="col-md-12"> </div>-->
                        <div style="display: flex;margin-top: 3rem;">
                            <app-power-dispositive [dispositiveState]="formControled.value.switch"
                                (setDispositive)="handlePower($event)"></app-power-dispositive>
                        </div>
                    </form>
                </div>

                <div class="col-md-6 ">
                    <router-outlet name='dispositive'> </router-outlet>

                    <!--
                    <div style="width: 400px;height: 300px;margin: auto;">
                        <img style="width:100%;height: 100%;" src="{{environment}}/{{ data.icon }}" [alt]="data.name" />
                    </div>
                    -->

                </div>

            </div>
        </div>
