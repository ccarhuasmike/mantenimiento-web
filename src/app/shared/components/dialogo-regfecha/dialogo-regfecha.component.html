<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> Registro de Fecha</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <br>
  <div class="container-fluid">
    <form [formGroup]="datosBasicosFormGroup" class="form-horizontal" (ngSubmit)='confirmado()'>
      <div class="form-group row">
        <div class="col-md-12">
          <mat-form-field>
            <input matInput [ngxMatDatetimePicker]="picker1" [(ngModel)]="date"   required placeholder="Seleccione Fecha de Atencion"
                   formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="$any(picker1)"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
            <mat-error *ngIf="datosBasicosFormGroup.get('date')?.hasError('required')">
              Seleccione Fecha de Atencion
            </mat-error>
          </mat-form-field>
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-md-12 text-right">
          <button mat-raised-button class="btn btn-primary"><mat-icon>check</mat-icon> Aceptar</button>
          <a  class="btn btn-info" (click)="cerrarDialogo()"> <mat-icon>block</mat-icon> Cancelar</a>
        </div>       
      </div>
    </form>
  </div>
</div>
