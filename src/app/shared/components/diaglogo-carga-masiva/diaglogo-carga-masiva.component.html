<h4 mat-dialog-title class="dialog-headline">
    <mat-toolbar role="toolbar" class="dialog-header">
        <span> {{'data.titulo'}}</span>
        <span class="fx-spacer"></span>
        <!-- (click)="cerrarDialogo()" -->
        <button mat-icon-button >
            <mat-icon mat-list-icon>close</mat-icon>
        </button>
    </mat-toolbar>
</h4>
<div mat-dialog-content>
    <br>
    <div class="container-fluid">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <!-- (keyup)="applyFilter($event)" -->
                        <input matInput  placeholder="Ingresar datos">
                        <!-- (click)="filtrar()" -->
                        <mat-icon matSuffix >search</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 text-right">
                    <!-- (click)="confirmado()" -->
                    <button mat-raised-button class="btn btn-primary" >
                        <mat-icon>check</mat-icon>
                        Aceptar
                    </button>
                    <!-- (click)="cerrarDialogo()" -->
                    <button mat-raised-button class="btn btn-info" >
                        <mat-icon>block</mat-icon>
                        Cancelar
                    </button>
                </div>

            </div>
        </div>
    </div>
    <br>
</div>
